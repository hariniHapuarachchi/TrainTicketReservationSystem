<label>Login</label>
<form #loginForm>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">User ID</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" #user id="uId" placeholder="Enter your ID" (click)="clickTags()">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" #psd placeholder="Password" id="passwd" (click)="clickTags()">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" id="loginBut" class="btn btn-primary" (click)="validation(user.value,psd.value);loginForm.reset()">Login</button>
    </div>
  </div>
</form>
