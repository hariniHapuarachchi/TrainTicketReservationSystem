<label>Reserve Your Train Tickets</label>
<form>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">User ID</label>
    <div class="col-sm-8">
      <input class="form-control" id="id" type="text" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" #name1 id="name" placeholder="Enter your Name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" #email1 id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary">Confirm your reservation</button>
    </div>
  </div>
</form>
