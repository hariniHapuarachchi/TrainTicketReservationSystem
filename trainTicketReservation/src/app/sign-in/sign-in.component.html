<label>Sign In </label>
<form id="demoForm" #myForm>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">User ID</label>
    <div class="col-sm-8">
      <input class="form-control" #id id="id" type="text" readonly [value]="num">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" #name1 id="name" placeholder="Enter your Name" (click)="clickTags()">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" #email1 id="email" placeholder="Email" (click)="clickTags()">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <!--<legend class="col-form-label col-sm-2 pt-0"></legend>-->
      <!--<div class="col-sm-12">-->
        <!--<div class="row">-->
        <div class="form-check-inline col-sm-4">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" #radio1 id="inlineRadio1" value="government" (click)="addNIC()">
          <label class="form-check-label" for="inlineRadio1">
            Government Servent
          </label>
        </div>
        <div class="col-sm-4" id="myNic" style="visibility: hidden">
          <input type="text" #nic1 class="form-control form-control-sm" placeholder="NIC" (click)="clickTags()">
        </div>
          <div class="form-check form-check-inline col-sm">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" #radio2 id="inlineRadio2" value="not" (click)="removeNIC()">
            <label class="form-check-label" for="inlineRadio2">Not</label>
          </div>
        </div>
      <!--</div>-->
    <!--</div>-->
  </fieldset>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" #psd1 placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Confirm Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" #psd2 id="p2" placeholder="Password" (click)="clickTags()">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" (click)="validationAndSave(psd1.value,psd2.value,name1.value,email1.value,radio1.value,radio2.value,id.value,nic1.value); myForm.reset()">Sign in</button>
    </div>
  </div>
</form>
