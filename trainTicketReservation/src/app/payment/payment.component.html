<label>Make Your Payment Via Credit Card</label>
<form #eForm>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Reserve ID</label>
    <div class="col-sm-8">
      <input class="form-control" #reserve1 id="reserve" type="text" [value]="id" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Email</label>
    <div class="col-sm-8">
      <input class="form-control" #email1 id="email" type="text" [value]="email" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Amount</label>
    <div class="col-sm-8">
      <input class="form-control" #am1 id="am" type="text" [value]="tot" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Credit Card</label>
    <div class="col-sm-8">
      <input class="form-control" #credit1 id="credit" type="text">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">CVC No</label>
    <div class="col-sm-8">
      <input class="form-control" #cvc1 id="cvc" type="text" placeholder="xxx">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label" style="text-align: left">Card Holder's Name</label>
    <div class="col-sm-8">
      <input class="form-control" #name1 id="hName" type="text">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" id="saveReserve" class="btn btn-primary" (click)="validationAndSave(reserve1.value,credit1.value,cvc1.value,name1.value);eForm.reset()">Confirm your Payment</button>
    </div>
  </div>
</form>
